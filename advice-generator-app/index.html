<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Advice generator app</title>
    <script defer src="app.js" ></script>

  </head>
  <body>
    <main class="card">
      <h1 id="adviceNamber">Advice #117</h1>
      <section class="wrapper">
        <p id="advice">
          "It is easy to sit up and take notice, What is difficult is getting up
          and taking action."
        </p>
      </section>
      <picture>
        <img alt="divider" src="images\pattern-divider-desktop.svg" id="d-divider" />
        <img alt="divider" src="images\pattern-divider-mobile.svg" id="m-divider" />
      </picture>
    </main>
    <button
      type="button"
      class="icon"
      id="diceBtn"
      >
      <img
        alt="Dice Icon"
        class="dice"
        src="images/icon-dice.svg"
      />
    </button>
  </body>
</html>
